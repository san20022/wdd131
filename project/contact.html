    </header>
    <main>

        <form method="get" action="thanks.html">

            <fieldset>
                <div>Please select the service you need</div>
                <label> <input type="radio" name="rating" value="reconciliation"> Reconciliation </label>
                <label> <input type="radio" name="rating" value="reports"> Financial Reports </label>
                <label> <input type="radio" name="rating" value="cleanup"> Books Cleanup </label>
                <label> <input type="radio" name="rating" value="all"> All the above </label>
            </fieldset>

            <fieldset>
                <div>When would you like us to contact you? </div>
                <label for="date">Enter a date:</label>
                <input type="date" id="date" name="date">
            </fieldset>

            <fieldset>
                <label for="office-time">Choose a time (9amâ€“5pm):</label>
                <input type="time" id="office-time" name="office-time" min="09:00" max="17:00">
            </fieldset>

            <fieldset>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="123-456-7890">
            </fieldset>

            <fieldset>
                <div>Your Name</div>
                <textarea id="name" name="written-review" required></textarea>
                <br>
            </fieldset>

            <input type="submit" value="Send Contact Request">

        </form>
